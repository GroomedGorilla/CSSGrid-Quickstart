<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSGrid Template</title>
  <link rel="stylesheet" type="text/css" title="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <div id="header">
      <a href="./index.html">
        <h1>Page Title</h1>
      </a>
      <div id="menuButtons">
        <a href="#">
          <button type='button'>Product</button>
        </a>

        <a href="#">
          <button type='button'>About</button>
        </a>
        <a href="#">
          <button type='button'>Login/Sign-Up</button>
        </a>
        <a href="#">
          <button type='button'>Contact</button>
        </a>
      </div>
    </div>

    <div id="banner">
      <span><h2>News, Promotional Content, Featured Product</h2></span>
    </div>

    <div id="sidebar">

      <div id="sidesearch">
        <i class="fa fa-search fa-lg" style="color: white"></i>
        <input type="text" id="itemsearch" name="search" placeholder="Search">
      </div>

    </div>

    <div id="main">
      <h2>Content</h2>
      <div id='itemresult'>
        <div id='icon'>Result here</div>
      </div>
    </div>


    <div id="footer">
      Footer - Privacy Statement - Contact Info - Copyright
    </div>
  </div>

</body>
</html>
